<div class="p-10" [formGroup]="form">
  <div mat-dialog-content>
    <h2>Add new product</h2>
  </div>
  <div mat-dialog-content class="max-w-full">
    <mat-form-field class="w-full">
      <mat-label>Product name</mat-label>
      <input matInput formControlName="title" />
    </mat-form-field>
    <mat-form-field class="w-full">
      <mat-label>Product description</mat-label>
      <textarea matInput type="text"formControlName="description" ></textarea>
    </mat-form-field>
    <mat-form-field class="w-full">
      <mat-label>Link to image</mat-label>
      <input matInput type="url" formControlName="imageLink" />
    </mat-form-field>
    <mat-form-field class="w-full">
      <mat-label>Price $</mat-label>
      <input matInput formControlName="price"  />
    </mat-form-field>
  </div>
  <div mat-dialog-actions class="w-100% flex justify-around">
    <button mat-button class="w-36" (click)="onNoClick()">Cancel</button>
    <button
      mat-button
      class="w-36 hover:bg-lime-700"
      [mat-dialog-close]="data.title"
      cdkFocusInitial
      (click)="onSubmit()"
    >
      Submit
    </button>
  </div>
</div>
