    <div class="flex mb-10 m-auto bg-cyan-100 justify-around items-center w-9/12">
      <mat-form-field>
        <mat-label>Select a category</mat-label>
        <mat-select [(value)]="selected">
          <mat-option *ngFor="let category of categories" [value]="category">
            <button (click)="onChangeFilters(category)">
              {{ category | titlecase }}
            </button>
          </mat-option>
        </mat-select>
      </mat-form-field>
      <div>
        <button mat-button [matMenuTriggerFor]="menu">
          Show <b>{{ itemsShowSize}}</b> items
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="onChangeSize('6')">6</button>
          <button mat-menu-item (click)="onChangeSize('12')">12</button>
          <button mat-menu-item (click)="onChangeSize('24')">24</button>
          <button mat-menu-item (click)="onChangeSize('30')">30</button>
        </mat-menu>
      </div>
      <div>
        <button mat-button [matMenuTriggerFor]="menuSort">
          Sort by
        </button>
        <mat-menu #menuSort="matMenu">
          <button mat-menu-item (click)="onSortChange('desc')">Descending</button>
          <button mat-menu-item (click)="onSortChange('asc')">Ascending</button>
        </mat-menu>
      </div>
      <div>
        <button mat-button (click)="openAddDialog()">
      
          <mat-icon aria-hidden="false" class=" text-lime-700" aria-label="Example home icon" fontIcon="add">
          </mat-icon>
        </button>
      </div>
    </div>
